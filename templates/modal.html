<div id="delete-confirmation-modal" class="hidden fixed inset-0 z-50 w-full h-full flex items-center justify-center bg-black bg-opacity-50 transition-opacity duration-300">
    <div id="delete-modal-content" class="bg-[#1d0e30] text-white rounded-lg shadow-xl w-11/12 md:w-1/3 transition-transform duration-300 scale-95 opacity-0">
        <div class="flex items-center justify-between p-4 border-b border-fuchsia-900/40">
            <h3 class="text-lg font-semibold">Confirm Deletion</h3>
            <button type="button" onclick="hideModal('delete-confirmation-modal')" class="text-gray-400 hover:text-white">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
        </div>

        <div class="p-6">
            <p>Are you sure you want to delete this product? This action cannot be undone.</p>
        </div>

        <div class="flex justify-end items-center p-4 space-x-2 border-t border-fuchsia-900/40">
            <button type="button" onclick="hideModal('delete-confirmation-modal')" class="px-4 py-2 rounded-md bg-slate-700 hover:bg-slate-600 transition">
                Cancel
            </button>
            <button type="button" id="confirm-delete-btn" class="px-4 py-2 rounded-md bg-rose-600 hover:bg-rose-500 transition">
                Confirm Delete
            </button>
        </div>
    </div>
</div>

<div id="form-modal" class="hidden fixed inset-0 z-50 w-full h-full flex items-center justify-center bg-black bg-opacity-50 transition-opacity duration-300">
    <div id="form-modal-content"
        class="bg-[#1d0e30] text-white rounded-lg shadow-xl w-11/12 md:w-1/2 max-h-[90vh] overflow-hidden flex flex-col transition-transform duration-300 scale-95 opacity-0">
        <div class="flex items-center justify-between p-4 border-b border-fuchsia-900/40">
            <h3 id="form-modal-title" class="text-lg font-semibold"></h3>
            <button type="button" onclick="hideModal('form-modal')" class="text-gray-400 hover:text-white">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
        </div>

        <div id="form-modal-body" class="p-6 overflow-y-auto flex-1">
            </div>
    </div>
</div>

<script>
function showModal(modalId) {
    const modal = document.getElementById(modalId);
    const content = modal?.querySelector(`#${modalId}-content`);
    if (!modal || !content) return;

    modal.classList.remove('hidden');
    setTimeout(() => {
        modal.classList.remove('opacity-0');
        content.classList.remove('opacity-0', 'scale-95');
        content.classList.add('opacity-100', 'scale-100');
    }, 10);
    document.body.style.overflow = 'hidden';
}

function hideModal(modalId) {
    const modal = document.getElementById(modalId);
    const content = modal?.querySelector(`#${modalId}-content`);
    if (!modal || !content) return;

    modal.classList.add('opacity-0');
    content.classList.add('opacity-0', 'scale-95');
    content.classList.remove('opacity-100', 'scale-100');
    setTimeout(() => modal.classList.add('hidden'), 300);

    document.body.style.overflow = '';
}
</script>
