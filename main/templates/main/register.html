{% extends 'base.html' %}

{% block meta %}
<title>Register - Sports Universe</title>
{% endblock meta %}

{% block content %}
<div class="bg-gradient-to-br from-purple-900 via-indigo-900 to-black w-full min-h-screen flex items-center justify-center p-8">
  <div class="max-w-md w-full">
    <div class="bg-white/10 backdrop-blur-lg rounded-lg border border-purple-500/30 shadow-xl p-8">
      <div class="text-center mb-8">
        <h2 class="text-3xl font-bold text-white mb-2">Create Account</h2>
        <p class="text-purple-200">Join the <span class="text-pink-400 font-semibold">Sports Universe</span></p>
      </div>

      <form id="register-form" method="POST" action="{% url 'main:ajax_register' %}" class="space-y-6">
        {% csrf_token %}

        <div>
          <label for="username" class="block text-sm font-medium text-purple-200 mb-2">Username</label>
          <input 
            id="username" 
            name="username" 
            type="text" 
            required 
            class="w-full px-4 py-3 rounded-md bg-purple-950/50 text-white border border-purple-600 placeholder-purple-400 focus:outline-none focus:ring-2 focus:ring-purple-400 transition" 
            placeholder="Choose a username">
        </div>

        <div>
          <label for="password1" class="block text-sm font-medium text-purple-200 mb-2">Password</label>
          <input 
            id="password1" 
            name="password1" 
            type="password" 
            required 
            class="w-full px-4 py-3 rounded-md bg-purple-950/50 text-white border border-purple-600 placeholder-purple-400 focus:outline-none focus:ring-2 focus:ring-purple-400 transition" 
            placeholder="Create a password">
        </div>

        <div>
          <label for="password2" class="block text-sm font-medium text-purple-200 mb-2">Confirm Password</label>
          <input 
            id="password2" 
            name="password2" 
            type="password" 
            required 
            class="w-full px-4 py-3 rounded-md bg-purple-950/50 text-white border border-purple-600 placeholder-purple-400 focus:outline-none focus:ring-2 focus:ring-purple-400 transition" 
            placeholder="Confirm your password">
        </div>

        <div id="form-errors" class="text-red-400 text-sm"></div>

        <button 
          type="submit" 
          class="w-full bg-gradient-to-r from-purple-600 to-pink-500 text-white font-medium py-3 px-4 rounded-md hover:from-purple-700 hover:to-pink-600 transition !mt-8">
          Create Account
        </button>
      </form>

      <div class="mt-6 text-center pt-6 border-t border-purple-500/30">
        <p class="text-purple-200 text-sm">
          Already have an account? 
          <a href="{% url 'main:login' %}" class="text-pink-400 hover:text-pink-300 font-medium">Sign In</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock content %}


{% block script %}
<script>
$(document).ready(function() {
    $('#register-form').on('submit', function(event) {
        event.preventDefault();

        $.ajax({
            url: $(this).attr('action'),
            type: 'POST',
            data: $(this).serialize(),
            
            success: function(response) {
                if (response.status === 'success') {
                    alert('Registration successful! Welcome to Sports Universe.');
                    window.location.href = response.redirect_url;
                }
            },
            error: function(xhr) {
                const errorContainer = $('#form-errors');
                errorContainer.empty();
                
                const errors = xhr.responseJSON.errors;
                let errorHtml = '<p>Please correct the following errors:</p><ul class="list-disc list-inside mt-2">';
                for (let field in errors) {
                    const errorList = errors[field];
                    errorList.forEach(function(error) {
                        const fieldName = field.charAt(0).toUpperCase() + field.slice(1);
                        errorHtml += `<li><strong>${fieldName.replace(/_/g, ' ')}:</strong> ${error}</li>`;
                    });
                }
                errorHtml += '</ul>';
                errorContainer.html(errorHtml);
            }
        });
    });
});
</script>
{% endblock script %}
