{% extends 'base.html' %}

{% block meta %}
<title>Register - Sports Universe</title>
{% endblock meta %}

{% block content %}
<div class="bg-gradient-to-br from-purple-900 via-indigo-900 to-black w-full min-h-screen flex items-center justify-center p-8">
  <div class="max-w-md w-full">
    <div class="bg-white/10 backdrop-blur-lg rounded-lg border border-purple-500/30 shadow-xl p-8">
      <div class="text-center mb-8">
        <h2 class="text-3xl font-bold text-white mb-2">Create Account</h2>
        <p class="text-purple-200">Join the <span class="text-pink-400 font-semibold">Sports Universe</span></p>
      </div>

      <form method="POST" action="" class="space-y-6">
        {% csrf_token %}

        <div>
          <label for="username" class="block text-sm font-medium text-purple-200 mb-2">Username</label>
          <input 
            id="username" 
            name="username" 
            type="text" 
            required 
            class="w-full px-4 py-3 rounded-md bg-purple-950/50 text-white border border-purple-600 placeholder-purple-400 focus:outline-none focus:ring-2 focus:ring-purple-400 transition" 
            placeholder="Choose a username">
        </div>

        <div>
          <label for="password1" class="block text-sm font-medium text-purple-200 mb-2">Password</label>
          <input 
            id="password1" 
            name="password1" 
            type="password" 
            required 
            class="w-full px-4 py-3 rounded-md bg-purple-950/50 text-white border border-purple-600 placeholder-purple-400 focus:outline-none focus:ring-2 focus:ring-purple-400 transition" 
            placeholder="Create a password">
        </div>

        <div>
          <label for="password2" class="block text-sm font-medium text-purple-200 mb-2">Confirm Password</label>
          <input 
            id="password2" 
            name="password2" 
            type="password" 
            required 
            class="w-full px-4 py-3 rounded-md bg-purple-950/50 text-white border border-purple-600 placeholder-purple-400 focus:outline-none focus:ring-2 focus:ring-purple-400 transition" 
            placeholder="Confirm your password">
        </div>

        <button 
          type="submit" 
          class="w-full bg-gradient-to-r from-purple-600 to-pink-500 text-white font-medium py-3 px-4 rounded-md hover:from-purple-700 hover:to-pink-600 transition">
          Create Account
        </button>
      </form>

      <div class="mt-6 text-center pt-6 border-t border-purple-500/30">
        <p class="text-purple-200 text-sm">
          Already have an account? 
          <a href="{% url 'main:login' %}" class="text-pink-400 hover:text-pink-300 font-medium">Sign In</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
